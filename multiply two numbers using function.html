<!DOCTYPE html>
<html>
    <body>
        <h1> javascript Functions</h1>
        <p>call a function that which perform a calculation and returns the result:</p>
        <p id="demo"></p>

        <script>
            let x= myFunction(5, 8);
            document.getElementById("demo").innerHTML = x;

            function myFunction(a,b) {
                return a * b;
            }
            </script>
    </body>
</html>
