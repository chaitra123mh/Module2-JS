<!DOCTYPE html>
<html>
    <body>
        <script>
            const a="Hello World";
            let b="";
            for(i=a.length;i>=0;i--)
            {
                b+=a[i];
            }
            document.write("original sring is "+a);
            document.write("<br> Reversed string is <br> "+b);
            </script>
    </body>
</html>
