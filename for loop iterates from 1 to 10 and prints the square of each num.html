<!DOCTYPE html>
<html>
    <body>
        <h1>For loop for squareing</h1>
        <p id="demo"></p>
        <script>
            for(var i=1;i<10;i++)
            {
                let a=i*i;
                document.write("squared value of" +i+ "is" +a+ "<br>");
            }
            </script>
    </body>
</html>
