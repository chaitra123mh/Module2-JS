<!DOCTYPE html>
<html>
    <body>
        <h1>greatest of three numbers</h1>
        <script>
            function greatest(num1,num2)
            {
                if(num1,num2)
                return num1;
            else
            return num2;
            }
            var a=20;
            var b=25;
            var result=greatest(a,b);
            document.write("the greatest number is :"+result);
            </script>
            </body>
</html>
